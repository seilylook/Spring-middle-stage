<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form method="post" th:action="@{/items/album}" th:object="${form}">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input class="form-control" placeholder="이름을 입력하세요" th:field="*{name}"
                   type="text"></div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input class="form-control" placeholder="가격을 입력하세요" th:field="*{price}" type="number">
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input class="form-
control" placeholder="수량을 입력하세요" th:field="*{stockQuantity}" type="number"></div>
        <div class="form-group">
            <label th:for="writer">작곡가</label>
            <input class="form-control" placeholder="작곡가를 입력하세요" th:field="*{writer}" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
